<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
    
</head>
<body>
    <nav>
        <ul>
            <li><img src="calc48.png" alt=""></li>
            <li><h4><span id="logo">Twinkle</span> - Calculator</h4></li>
        </ul>
    </nav>
    <input type="number" id="num1" placeholder="Enter Number 1">
    <input type="number" id="num2" placeholder="Enter Number 2">
    <input type="text" id="operator" placeholder="(+, *, /, -, %)">
    <button id="btn">CALCULATE</button>
    <button id="clear">CLEAR</button>
    <input type="number" id="output" placeholder="Result is here" value="00" disabled>
    <button id="bye">Click Here & THANKS</button>
<script src="index.js"></script>
</body>
</html>
